{% extends 'base.html' %}


{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'posts_list_view' %}">Cancel</a>
    </form>
{% endblock content %}
