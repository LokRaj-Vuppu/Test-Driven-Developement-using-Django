{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <h1>Update Post by Django generic CBV's</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>    
{% endblock content %}
